<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <div class="header">
    <img src="./img/cloudbanner.jpeg" alt="Cloud Banner" />
  </div>
  <body>
    <div>
      <h1 class="rainbow-text">Temperature Converter</h1>
    </div>
    <link rel="stylesheet" href="assignment3.css" />
    <div class="img">
      <img src="./img/thermometer.jpeg" alt="Thermometer" />
      <script src="assignment3.js"></script>
      <label for="temp">Enter Temperature:</label>
      <input type="number" id="temp" placeholder="Enter temperature" />

      <select id="scale">
        <option value="C">Celsius to Fahrenheit</option>
        <option value="F">Fahrenheit to Celsius</option>
      </select>

      <button onclick="convertTemperature()">Convert</button>
    </div>
    <div class="output-section">
      <h2 id="result"></h2>
      <!-- Image placeholder -->
      <img id="tempImage" src="" alt="Temperature illustration" />
    </div>
  </body>
</html>
